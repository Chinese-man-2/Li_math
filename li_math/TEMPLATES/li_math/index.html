{% load static %}

<link rel="stylesheet" href="{% static 'li_math/style.css' %}">

<h1> Welcome to Li_math</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'li_math:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
